<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScribbleWeb</title>

  <style>
    /* Theme: mini hand doodle */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("dr6.jpg") center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      
    }

    header#toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 15px;
      background-color: #4a1261;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    header#toolbar h2 {
      margin: 0;
      margin-right: 15px;
      font-weight: 600;
      background: linear-gradient(to right, hsl(64, 38%, 70%), #c8d396, hsl(219, 42%, 71%));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header#toolbar label {
      font-size: 14px;
    }

    header#toolbar input {
      padding: 2px;
    }

    header#toolbar button {
      background-color: #174617;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    header#toolbar button:hover {
      background-color: #1e4b20;
      transform: scale(1.05);
    }

    main.canvas-area {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    canvas {
      background-color: white;
      display: block;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <header id="toolbar">
    <h2>Creative Board</h2>

    <label for="stroke">Color:</label>
    <input type="color" id="stroke" name="stroke">

    <label for="lineWidth">Brush:</label>
    <input type="number" id="lineWidth" name="lineWidth" value="5" min="1" max="50">

    <button id="clear">Wipe</button>
    <button id="theme">Theme</button>
    <button id="menu">Menu</button>
  </header>

  <main class="canvas-area">
    <canvas id="canvasBoard"></canvas>
  </main>

  <script>
    const canvas = document.getElementById("canvasBoard");
    const ctx = canvas.getContext("2d");

    // Resize canvas to fit container
    function resizeCanvas() {
      const area = document.querySelector(".canvas-area");
      canvas.width = area.clientWidth - 80;
      canvas.height = area.clientHeight - 80;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let drawing = false;

    const startDrawing = (e) => {
      drawing = true;
      draw(e);
    };

    const stopDrawing = () => {
      drawing = false;
      ctx.beginPath();
    };

    const draw = (e) => {
      if (!drawing) return;

      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = document.getElementById("lineWidth").value;
      ctx.lineCap = "round";
      ctx.strokeStyle = document.getElementById("stroke").value;

      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    };

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mousemove", draw);

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("theme").addEventListener("click", () => {
      window.location.href = "theme.html";
    });
       //Added menu.html
    document.getElementById("menu").addEventListener("click", () => {
      window.location.href = "menu.html";
    });


  </script>
</body>
</html>
