<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScribbleWeb</title>

  <style>
    /* i used dr2jpg */

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("dr1.jpg") no-repeat center center fixed; /*setting name of the canvas as )*/
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column; 
    }

    #toolbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      padding: 10px;
      background-color: #44444E; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    #toolbar h2 {
      margin: 0 15px 0 0;
      background: linear-gradient(to right, hsl(231, 50%, 44%), #362ea7, hsl(219, 56%, 50%));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #toolbar label {
      font-size: 14px;
    }

    #toolbar input {
      padding: 2px;
    }

    #toolbar button {
      background-color: #d2691e;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #toolbar button:hover {
      background-color: #a0522d;
      transform: scale(1.05);
    }

    .canvasBoard {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px; 
    }

    canvas {
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <h2>Creative Board</h2>

    <label for="stroke">Color:</label>
    <input id="stroke" name="stroke" type="color">

    <label for="lineWidth">Brush:</label>
    <input id="lineWidth" name="lineWidth" type="number" value="5" min="1" max="50">

    <button id="clear">Wipe</button>
    <button id="theme">Theme</button>
  </div>

  <div class="canvasBoard">
    <canvas id="canvasBoard"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvasBoard');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const board = document.querySelector('.canvasBoard');
      canvas.width = board.clientWidth - 80;  // account for 40px padding on each side
      canvas.height = board.clientHeight - 80;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let painting = false;

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = document.getElementById('lineWidth').value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = document.getElementById('stroke').value;

      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    document.getElementById('clear').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Redirect to theme.html when Theme button clicked <done>
    document.getElementById('theme').addEventListener('click', () => {
      window.location.href = "theme.html";
    });
  </script>
</body>
</html>
