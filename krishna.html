<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhu-Ragini</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #896C6C;
      color: #EEE6CA;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      border: 10px solid #C1856D;      
      box-shadow:
        inset 0 0 0 10px #37353E,           
        inset 0 0 0 20px #C1856D;    
     padding: 40px;     
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #E5BEB5;
      margin: 30px 0 10px 0;
      text-align: center;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #E5BEB5;
      margin: 20px 0;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #EEE6CA;
      max-width: 800px;
      margin-bottom: 30px;
      text-align: justify;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
      display: block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      background-color: hsl(0, 14%, 33%);
      color: #EEE6CA;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5rem;
      font-family: 'Great Vibes', cursive;
      border-top: 5px solid #C1856D;
      border-bottom: 5px solid #C1856D;
      box-shadow: inset 0 0 0 3px #C1856D;
    }

    footer a {
      color: #EEE6CA;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <main>
    <h1><b><u>Chaugan Player</u></b></h1>
    <img src="krishna.jpg" alt="Krishna on Swing painting Painting">
