<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<style>
body {
  margin: 40px;
  background-color: lch(22.77% 17.76 167.08);
  color: #16130a;
  font-family: Arial, sans-serif;
  text-align: center;
  line-height: 1.8;
}

.dictionary-container {
  max-width: 900px;
  margin: 50px auto;
  padding: 50px;
  border: 8px double #C1856D;
  border-radius: 18px;
  background-color: hsl(0, 14%, 33%);
  box-shadow: 0 0 25px hwb(0 100% 0%), 0 0 40px hsla(0, 3%, 51%, 0.376);
}

.dictionary-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
}

.dictionary-container h1 {
  font-family: 'Allura', cursive;
  font-size: 8rem;
  color: hwb(11 45% 35%);
  text-shadow: 0 0 15px hwb(0 0% 100%), 0 0 25px hsl(0, 0%, 0%);
  margin: 0;
}

.heading-svg {
  width: 250px;
  height: auto;
}

.dictionary-content {
  font-size: 2rem;
  text-align: left;
  line-height: 2;
  color: #EEE6CA;
}

.svg-footer {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background-color: hsl(0, 14%, 33%);
  border: 8px double #C1856D;
  border-radius: 15px;
  margin-top: 50px;
  gap: 15px;
}

.footer-svgs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

.footer-svg {
  width: 50px;
  height: auto;
}

.footer-menu-link {
  margin-top: 10px;
}

.footer-menu-link a {
  color: #EEE6CA;
  text-decoration: underline;
  font-size: 1.8rem;
  font-weight: bold;
  transition: color 0.3s;
}

.footer-menu-link a:hover {
  color: #C1856D;
}
</style>


</head>
<body>
  <div class="dictionary-container">
  <div class="dictionary-header">
    <h1>Dictionary</h1>
    <img src="s4.svg" alt="Decoration" class="heading-svg">
  </div>
  <div class="dictionary-content">
    <p><b>1.Kalpa-Sutra</b></p>
    <p><b>2.Rishabnath</b></p>
    <p><b>3.Nimat-Nama</b></p>
    <p><b>4.Kalkacharya-Katha</b></p>
    <p><b>5.Prajnaparamita</b></p>
    <p><b>6.Frescoes</b></p>
    <p><b>7.Vaishnavism</b></p>
    <p><b>8.Subdued</b></p>
    <p><b>9.Ajanta</b></p>
    <p><b>10.Nathdwara</b></p>
    <p><b>11.Palam Bhagwat</b></p>
    <p><b>12.Brahmasa</b></p>
    <p><b>13.Rasikapriya</b></p>
    <p><b>14.Ramayan</b></p>
    <p><b>15.Mahabharat</b></p>
    <p><b>16.Jhabba</b></p>
    <p><b>17.Chitrasutra</b></p>
    <p><b>18.Vihnudharmottara Purana</b></p>
  </div>
</div>

<footer class="svg-footer">
  <div class="footer-svgs">
    <img src="s1.svg" alt="s1" class="footer-svg">
    <img src="s2.svg" alt="s2" class="footer-svg">
    <img src="s3.svg" alt="s3" class="footer-svg">
    <img src="s4.svg" alt="s4" class="footer-svg">
    <img src="s5.svg" alt="s5" class="footer-svg">
    <img src="s6.svg" alt="s6" class="footer-svg">
    <img src="s7.svg" alt="s7" class="footer-svg">
    <img src="s8.svg" alt="s8" class="footer-svg">
    <img src="s9.svg" alt="s9" class="footer-svg">
    <img src="s10.svg" alt="s10" class="footer-svg">
    <img src="s11.svg" alt="s11" class="footer-svg">
  </div>

  <div class="footer-menu-link">
    <a href="menu.html">Menu</a>
  </div>
</footer>



   


</body>
</html>
