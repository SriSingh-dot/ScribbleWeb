<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScribbleWeb | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("walli1.jpg") center/cover fixed;
      position: relative;
    }

    .corner {
      position: absolute;
      width: 160px;
      height: 160px;
      pointer-events: none;
      z-index: 5;
      filter: invert(25%) sepia(80%) saturate(300%) hue-rotate(90deg) brightness(0.6);
    }

    .top-left { top: 0; right: 0; }
    .top-right { top: 0; left: 0; transform: scaleX(-1); }
    .bottom-left { bottom: 0; right: 0; transform: scaleY(-1); }
    .bottom-right { bottom: 0; left: 0; transform: scale(-1, -1); }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 8rem;
      margin-bottom: 50px;
      color: hwb(110 8% 76%);
      text-shadow: 0 0 15px hsl(0, 0%, 100%);
      z-index: 10;
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 10;
      position: relative;
    }

    .buttons a {
      text-decoration: none;
      font-size: 1.8rem;
      background: #1e551ee6;
      padding: 14px 36px;
      border-radius: 10px;
      color: hsl(47, 74%, 85%);
      font-family: Arial, sans-serif;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #EEE6CA;
      color: #37353E;
    }
  </style>
</head>
<body>
  <img src="cornerborder.svg" class="corner top-left">
  <img src="cornerborder.svg" class="corner top-right">
  <img src="cornerborder.svg" class="corner bottom-left">
  <img src="cornerborder.svg" class="corner bottom-right">

  <h1>ScribbleWeb</h1>
  <div class="buttons">
    <a href="canvas1.html">Draw</a>
    <a href="learn.html">Learn</a>
  </div>
</body>
</html>
